<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% if slider %}
        {% for sliders in slider %}
        <div class="carousel-item {% if sliders.index == 0 %} {{'active'}} {% endif %}">
          <a href="posts/{{sliders.id}}"><img class="d-block w-100" src="{{sliders.image}}" alt="{{sliders.title}}"></a>
        </div>
        {% endfor %}
        {% else %}
        <div class="carousel-item active">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="70%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
        {% endif %}
      </div>
      <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
